<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .container h1 {
            font-size: 2.8rem;
            color: #e91e63;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .container h1 .heart {
            color: #ff4757;
            font-size: 2.5rem;
            animation: heartbeat 1s infinite;
        }

        .container p {
            font-size: 1.4rem;
            color: #333;
            margin-top: 10px;
        }

        /* Heartbeat animation for the heart */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container h1 {
                font-size: 2.2rem;
            }

            .container h1 .heart {
                font-size: 2rem;
            }

            .container p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I LOVE YOU <span class="heart">❤️</span></h1>
        <p>Swati Loves Ajay</p>
    </div>
</body>
</html>
